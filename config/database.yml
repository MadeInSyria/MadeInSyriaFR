# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: MadeInSyriaFRtest
  username: root
  password: root
  host: localhost
  socket: /tmp/mysql.sock

development:
  adapter: mysql2
  database: MadeInSyriaFR_dev
  username: root
  password: root
  host: localhost
  socket: /tmp/mysql.sock
